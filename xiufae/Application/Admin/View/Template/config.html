<extend name="Public/base"/>

<block name="body">
    <div class="panel admin-panel">
      <div class="panel-head"><strong>{$meta_title}</strong></div>
      <div class="panel-body">
      	<form method="post" class="form-x" action="{:U()}">
            <div class="form-group">
                <div class="label"><label>模板选择</label></div>
                <div class="field">
                <select name="Tpl" class="input input-auto" data-validate="required:请选择模板">
                    <volist name="info" id="vo">
                        <option value="{$vo.title}" <eq name="Think.config.DEFAULT_TPl" value="$vo.title">selected</eq>>{$vo.title}</option>
                    </volist>
                </select>
               	</div>
            </div>
          <br>
        <div class="form-button"><button class="button bg-main ajax-post" type="submit" target-form="form-x">提 交</button></div>
        </form>
      </div>
    </div>
</block>
